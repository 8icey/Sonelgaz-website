<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script src="js/guard.js"></script>

<div id="navbar"></div>

<div class="container">
  <h2>User Management</h2>

  <button onclick="showCreate()">âž• Create User</button>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTable"></tbody>
  </table>
<!-- CREATE USER MODAL -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <h3>Create User</h3>

    <form id="createForm" onsubmit="event.preventDefault(); createUser();">
      <input id="firstName" placeholder="First name" required>
      <input id="lastName" placeholder="Last name" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>

      <select id="role" required>
        <option value="">-- Select role --</option>
        <option value="1">Admin</option>
        <option value="2">Manager</option>
        <option value="3">Technician</option>
      </select>

      <button type="submit">Create</button>
    </form>
  </div>
</div>


<!-- EDIT USER MODAL -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>

    <h3>Edit User</h3>

    <form id="editForm" onsubmit="event.preventDefault(); updateUser();">
      <input type="hidden" id="editUserId">

      <input id="editFirstName" required>
      <input id="editLastName" required>
      <input id="editEmail" type="email" required>

      <select id="editRole" required>
        <option value="1">Admin</option>
        <option value="2">Manager</option>
        <option value="3">Technician</option>
      </select>

      <button type="submit">Update</button>
    </form>
  </div>
</div>




  </div>
</div>


</div>

<script src="js/api.js"></script>
<script src="js/toast.js"></script>

<script src="js/navbar.js"></script>
<script src="js/users.js"></script>
<script>
  renderNavbar();
</script>
<div id="toastContainer"></div>
<script src="js/toast.js"></script>

</body>
</html>
