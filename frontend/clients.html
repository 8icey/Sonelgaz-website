<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="images/sonelgaz.png">

  <title>Clients</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script src="js/guard.js"></script>

<div id="navbar"></div>

<div class="container">

  <h2>Client Management</h2>

  <button id="createBtn" class="primary" onclick="showCreate()">
    â• Create Client
  </button>
<input 
  type="text" 
  id="searchInput"
  placeholder="Search by client name..."
  onkeyup="searchClients()"
  style="margin-bottom:15px; padding:6px; width:250px;"
>

  <table width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientsTable"></tbody>
    
  </table>
<div style="margin-top: 15px;">
  <div class="pagination">
  <button onclick="prevPage()">Previous</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">Next</button>
</div>

</div>

</div>

<!-- CREATE MODAL -->
<div id="clientModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <h3>Create Client</h3>

    <input id="clientName" placeholder="Client Name">
    <input id="clientEmail" placeholder="Client Email">

    <button class="primary" onclick="createClient()">
      Create
    </button>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>

    <h3>Edit Client</h3>

    <input type="hidden" id="editClientId">
    <input id="editClientName">
    <input id="editClientEmail">

    <button class="primary" onclick="updateClient()">
      Update
    </button>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/navbar.js"></script>
<script src="js/clients.js"></script>
<script>renderNavbar();</script>
<div id="toastContainer"></div>
<script src="js/toast.js"></script>
<div id="loader" class="loader"></div>

</body>
</html>
